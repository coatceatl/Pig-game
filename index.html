<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Pig Game</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
  </head>
  <body>
    <h1>Welcome to the Game!!!</h1>
    <div class='wrapper'>
      <div class='player-0-panel active'>
        <div class='player-name' id='name-0'>Player 1</div>
        <div class='player-score' id='score-0'></div>
        <div class='player-current-box'>
          <div class='player-current-label'>Current</div>
          <div class='player-current-score' id='current-0'></div>
        </div>
      </div>
      <div class='player-1-panel'>
        <div class='player-name' id='name-1'>Player 2</div>
        <div class='player-score' id='score-1'></div>
        <div class='player-current-box'>
          <div class='player-current-label'>Current</div>
          <div class='player-current-score' id='current-1'></div>
        </div>
      </div>

      <button class='btn-new'><i class="fas fa-plus-circle"></i> New game</button>
      <button class='btn-roll'><i class="fas fa-sync-alt"></i> Roll dice</button>
      <button class='btn-hold'><i class="fas fa-check-circle"></i> Hold</button>

      <img src='img/dice-5.png' alt='Dice' class='dice'>

      <script src='index.js'></script>

    </div>
  </body>
</html>
